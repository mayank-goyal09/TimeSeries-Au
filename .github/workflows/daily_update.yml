name: Daily Gold Price Update & Retraining

on:
  schedule:
    # Runs at 10:00 AM IST daily (04:30 AM UTC)
    - cron: '30 4 * * *'
  # Allows you to run this workflow manually from the Actions tab for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-and-retrain:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip' # caching pip dependencies

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run Daily Data Update
      run: python daily_data_update.py
      
    - name: Retrain AI Model
      run: python train_model.py
      
    - name: Commit and Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add "Gold Price.csv" "price_scaler.pkl" "gold_lstm_multioutput.keras"
        # Check if there are changes to commit before committing
        if [[ `git status --porcelain` ]]; then
          git commit -m "Automated Data Update & Model Retraining for $(date +'%Y-%m-%d') [skip ci]"
          git push
        else
          echo "No changes to commit"
        fi
